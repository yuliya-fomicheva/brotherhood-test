<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Практика-3</title>
        <link href="./css/style.css" rel="stylesheet">
</head>
<body>
	<main>
        <input type="text" class="input" id="search" placeholder="Search...">
        <table class="table">
            <thead>
              <tr>
                <th data-type="number">userId</th>
                <th data-type="number">id</th>
                <th data-type="string">title</th>
                <th>body</th>
              </tr>
            </thead>
            <tbody class="tbody">
                <template id="template">
                    <tr>
                        <td class="userId">1</td>
                        <td class="id">1</td>
                        <td class="title">John</td>
                        <td class="body">Hello, world!</td>
                      </tr>
                </template>
            </tbody>
          </table>
	</main>

    <script src="setup.js"></script>
</body>
</html>
